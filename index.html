<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hospital Website</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styleform.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</head>

<body style=" overflow-x: hidden;">


   <div class="container" >
        
        <div class="row mt-3" >
            
            
            <div class="col-md-7">
<form class="row g-3  align-items-center ">
    <div class="col-lg-12"><h4 >Billing Address</h4></div>
    <div class="col-md-6">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fname" >
    </div>
    <div class="col-md-6">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" class="form-control"id="lname" >
    </div>
    <div class="col-lg-12">
<label class="visually hidden" for="username">Username</label>
<div class="input-group">
    <div class="input-group-text">@</div>
    <input type="text" id="username" placeholder="username" class="form-control">
</div>


    </div>


    <div class="col-md-12">
        <label for="email" class="form-label">Email(optional)</label>
        <input type="text" id="email" placeholder="you@example.com" class="form-control">
    </div>
    <div class="col-md-12">
        <label for="Address" class="form-label">Address</label>
        <input type="text" id="Address" placeholder="1234 Main Street" class="form-control">
    </div>
    <div class="col-md-12">
        <label for="Address2" class="form-label">Address 2 (Optional)</label>
        <input type="text" id="Address2" placeholder="Apartment or suite" class="form-control">
    </div>
    <div class="col-md-6">
        <label for="Country" class="form-label">Country</label>
        <select id="Address2"  class="form-select">
<option selected>Choose...</option>
<option >India</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="State" class="form-label">State</label>
        <select id="State"  class="form-select">
<option selected>Choose...</option>
<option >Kerala</option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="Zip" class="form-label">Zip</label>
        <input type="text" id="Zip" class="form-control">
    </div>
    <div class="col-lg-12">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="ship">
        <label class="form-check-label" for="ship">
            Shipping address is the same as my billing address
        </label><br>
        <input class="form-check-input" type="checkbox" id="save">
            <label class="form-check-label" for="save">
                Save this information for next time
            </label>
      </div>
    </div>
    <div class="col-lg-12">
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 ">Payment</legend>
            <div class="col-lg-12">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Credit card
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Debit card
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        PayPal
                    </label>
                  </div>
            </div>
                

            </fieldset>
        </div>
        <div class="col-md-6">
            <label for="ncard" class="form-label">Name on card</label>
            <input type="text" class="form-control" id="ncard" >
        </div>
        <div class="col-md-6">
            <label for="credit" class="form-label">Credit card number</label>
            <input type="text" class="form-control"id="credit" >
        </div>
        <div class="col-md-3">
            <label for="exp" class="form-label">Expiration</label>
            <input type="text" class="form-control" id="exp" >
        </div>
        <div class="col-md-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" >
        </div>
        <div class="col-md-6"></div>
        <div class="col-lg-12" >
            <button type="submit" value="Continue to Checkout" class="btn btn-primary">Continue to Checkout</button>
        </div>
</form>
            </div>
            <div class="col-md-4 " >
                <div class="table-responsive caption-top  g-0 ">
                    <caption ><h4 >Your Cart<span class="badge rounded-circle bg-primary"style="float:right;" >3</span></h4></caption>
              <table class="table table-borderless" id="cart">
                  
                  <tr id="b"><td><h6><b>Product name</b>
                    </h6><span>Brief description</span></td><td>$12</td></tr>
                    
                    <tr id="b"><td><h6><b>Second product</b>
                    </h6><span>Brief description</span></td><td>$8</td></tr> 
                    
                    <tr id="b"><td><h6><b>Third item</b>
                    </h6><span>Brief description</span></td><td>$5</td></tr> 
                    
                    <tr id="b" class="table-light"><td><h6><b>Promo code</b>
                    </h6><span>EXAMPLECODE</span></td><td>-$5</td></tr> 
                     <tr id="b"><td><h6><b>Total (USD)</b>
                    </h6></td><td>$20</td></tr> 
                    <tr><td><p></p></td></tr>
                   
              </table><table class="table table-borderless " id="cart">
                <tr><td><div class="input-group">
                       
                <input type="text" class="form-control"  placeholder="Promo code"> <a href=""><div class="input-group-text" >Redeem</div></a>
              </div></td><td></td></tr></table></div>
                
            </div>
        </div>
    </div>
    </body>
    </html>
